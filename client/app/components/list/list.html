    <md-select ng-model="user.state">
      <md-option ng-repeat="state in states" value="{{state.abbrev}}">
        {{state.abbrev}}
      </md-option>
    </md-select>

<div layout="column" layout-align="center center">

  <div layout>
    <md-input-container>
      <label>Task name</label>
      <input ng-model="task.name">
    </md-input-container>
    <md-input-container>
      <label>Time</label>
      <input ng-model="task.time">
    </md-input-container>
    <md-button class="md-raised" ng-click="$ctrl.add(task)">add</md-button>
  </div>

  <md-list as-sortable ng-model="$ctrl.list">



    <md-list-item ng-repeat="row in $ctrl.list"
      as-sortable-item>

      <div layout layout-align="center center">

        <div flex class="handle" as-sortable-item-handle>

        <ng-md-icon  icon="more_vert" style="fill: #61808e"></ng-md-icon>
        </div>

        <div layout="column">
          <md-input-container>
            <textarea ng-model="row.name" md-maxlength="150" rows="1"></textarea>
          </md-input-container>


          <div layout layout-align="start center">

            <counter></counter>

            <md-button class="md-icon-button"
                       ng-click="$ctrl.delete($index)">
              <ng-md-icon icon="delete" style="fill: #61808e"></ng-md-icon>
            </md-button>

          </div>
        </div>

      </div>
    </md-list-item>
  </md-list>

</div>
